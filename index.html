<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Fake Sign-up</title>
</head>
<body>
    <div class="container">

        <div class="sectionLeft">
            <div class="logoContainer">
                <img class="logo" src="images/odin-line-logo.png" alt="odin logo">
                <p class="logo">ODIN</p>
            </div>
            <p class="imgCredit">Photo by grzessiek on Freeimages.com</p>
        </div>

        <div class="sectionRight">
            <p class="introText"> This is a fake form. We invite you to sign away all your rights because we know
                you will not read the fine print. TIA! (Also please don't be lazy and use all lowercase).
            </p>
            <p class="introText"> You <span class="emphasisText">know</span> you want to </p>
            </p>
            <form action="https://httpbin.org/post" method="post">
                <div class="fieldsContainer">
                    <legend class="introText">Let's do this!</legend>
                    <div class="formGroup">
                        <div class='form-row'>
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name"  placeholder="first">
                        </div>
                        <div class='form-row'>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name"  placeholder="last">
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class='form-row'>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="john.doe@domain.com">
                        </div>
                        <div class='form-row'>
                            <label for="phone_num">Phone Number:</label>
                            <input type="tel" id="phone_num" name="phone_num"  placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a 10-digit phone number in the format XXX-XXX-XXXX">
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class='form-row'>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                        <div class='form-row'>
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                    </div>
                </div>
                <button type="submit" class="createAccBtn">Create Account</button>
                <p class="introText">Already Have an account?<a href="" class="loginText">Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
